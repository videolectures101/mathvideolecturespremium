<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Lecture Playlist Selector</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Video Lecture Playlist Selector</h2>
        <select id="topicSelector">
            <option value="">Select a Mathematics Topic</option>
            <option value="Algebra">Algebra</option>
            <option value="Geometry">Geometry</option>
            <option value="Arithmetic">Arithmetic</option>
            <option value="Trigonometry">Trigonometry</option>
            <option value="Calculus">Calculus</option>
            <option value="Statistics">Statistics</option>
            <option value="Probability">Probability</option>
            <option value="Linear Algebra">Linear Algebra</option>
            <option value="Discrete Math">Discrete Math</option>
            <option value="Number Theory">Number Theory</option>
            <option value="Financial Mathematics">Financial Mathematics</option>
        </select>
        <button id="goButton" disabled>Go to Video Playlist</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
